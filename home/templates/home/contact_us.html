{% extends 'base.html' %}
{% load static %}

{% block extra_title %}
Contact Us
{% endblock %}

{% block content %}
    <h2 class="text-center">Get in touch</h2>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="{% url 'contact_us' %}" method="post" autocomplete="off" aria-autocomplete="none">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="fieldWrapper mt-4">
                        <div class="mb-3">
                            {{ form.name.errors }}
                            <label for="{{ form.name.id_for_label }}" class="form-label float-left">Please enter your name:</label>
                            <input required aria-required="true" class="form-control" type="text" name="name" id="{{ form.name.id_for_label }}">
                        </div>
                    </div>
                    <div class="fieldWrapper">
                        <div class="mb-3">
                            {{ form.email.errors }}
                            <label for="{{ form.email.id_for_label }}" class="form-label float-left">Email Address:</label>
                            <input required aria-required="true" class="form-control" type="email" name="email" id="{{ form.email.id_for_label }}">
                        </div>
                        <div class="mb-3">
                            <label for="password">Email password:</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.message.id_for_label }}" class="form-label">Message:</label>
                            <textarea required aria-required="true" name="message" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="Send Message">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
