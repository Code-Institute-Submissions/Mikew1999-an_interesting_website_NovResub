{% extends 'base.html' %}
{% load static %}

{% block extra_title %}
Checkout | Bank Details
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h2 class="display-3">Confirm Bank Details</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name">Account Holders Name:</label>
                        <input class="form-control" type="text" required aria-required="true" name="name" placeholder="Mr John H Smith">
                    </div>
                    <div class="mb-3">
                        <label for="sort_code">Sort Code:</label>
                        <input class="form-control" type="number" required aria-required="true" name="sort_code" placeholder="00-00-00">
                    </div>
                    <div class="mb-3">
                        <label for="account_number">Account Number:</label>
                        <input class="form-control" type="number" required aria-required="true" name="account_number" placeholder="1234-5678">
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary">Make Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
